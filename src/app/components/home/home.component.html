<div style="margin-left: 50px; height: 4px; width: 100px; background-image: linear-gradient(to right, #BA501C, #F0BE29)"></div>
<h2 style="color: white; margin-left: 50px">TOP FILMS</h2>
<mat-grid-list cols="4" rowHeight="500px">
  <mat-grid-tile class="tile" [rowspan]="1" [colspan]="1" *ngFor="let movie of movies">
    <div>
      <a [routerLink]="['/movies/', movie.id]"><img class="image" src={{movie.background}} style="max-height: 350px" alt="image"></a>
      <p style="color: white; text-align: center">{{movie.title | uppercase}} </p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
