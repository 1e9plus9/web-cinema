<mat-grid-list cols="4" rowHeight="500px">
  <mat-grid-tile [rowspan]="1" [colspan]="1" *ngFor="let movie of movies">
    <div>
      <a [routerLink]="['/movies/', movie.id]"><img class="image" src={{movie.background}} style="max-height: 350px" alt="image"></a>
      <p style="color: white; text-align: center">{{movie.title | uppercase}} </p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
